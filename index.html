<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <section class="si">
          <h1 class="head">Simple Interest Calculator</h1>
          <div class="inputbox">
              <div class="amount">
                  <label for="amount">Amount</label>
                  <input type="number" id="principal" /> <br />
              </div>
              <div class="rate">
                  <label for="rate">Interest Rate</label>
                  <input type="range" id="rangeInput" name="rangeInput" min="1" max="20" value="1" step ="0.5" oninput="amount.value=rangeInput.value">
                  <output name="amount" id="amount" for="rangeInput">1</output>
              </div>
              <div class="years">
                  <label for="years">No. of Years</label>
                  <select id="selectNumber">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
</select>

              </div>
          
              <button class="btn" onclick="compute()">Compute Interest</button>
              <p id="result"></p>
          </div>
          <p class="foot">&#169 Everyone Can Get Rich</p>
      </section>
  </body>
</html>
